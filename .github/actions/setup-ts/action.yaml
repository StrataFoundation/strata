name: "Setup ts"
description: "Setup ts"
runs:
  using: "composite"
  steps:
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}
      - uses: actions/cache@v2
        name: Cache Typescript node_modules
        id: cache-typescript-node-modules
        with:
          path: |
            ./node_modules/
          key: solana-${{ runner.os }}-v0000-${{ env.NODE_VERSION }}-${{ hashFiles('./ts/**/yarn.lock') }}
      - uses: actions/cache@v2
        name: Cache Typescript Dist
        id: cache-typescript-dist
        with:
          path: |
            ./packages/cli/dist/
            ./packages/docs/build/
            ./packages/react/dist/
            ./packages/spl-token-bonding/dist/
            ./packages/spl-token-collective/dist/
            ./packages/spl-token-staking/dist/
          key: solana-${{ runner.os }}-v0000-${{ env.NODE_VERSION }}-${{ hashFiles('./ts/**/*.ts') }}  
      - run: yarn && lerna bootstrap && yarn run build
        shell: bash
